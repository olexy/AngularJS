Forecast for {{ city }}
<div ng-controller="ForecastController">
    <div ng-repeat="w in weatherResult.forecastday">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ w.date }}</h3>
                    </div>
                    <div class="panel-body">
                        Daytime temperature: {{ w.avgtemp_c }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
