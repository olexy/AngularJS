<div ng-contorller = "CategoryCreateCtrl">
<h3>Add Category</h3>
    <form ng-submit="addCategory()">
      <div class="form-group">
        <label>Category Name</label>
        <input type="text" class="form-control" ng-model="name" name="name" placeholder="Enter Category">
      </div>
      <div class="form-group">
        <label>Category Description</label>
        <textarea class="form-control" ng-model="descripiton" name="descripiton" placeholder="Enter Category Description"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <a class="btn btn-danger" href="/#categories">Cancel</a>
    </form>
</div>
