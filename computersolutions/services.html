<h2>Services</h2>
<div ng-repeat="service in services">
  <div class="row service">
    <div class="col-lg-2">
       <img src="http://www.fullformbucket.com/wp-content/uploads/2015/06/{{service.image}}">
    </div>
    <div class="col-lg-10">
      <h3>{{service.name}}</h3>
      <p>{{service.description}}</p>
      <a href="contact.html" class="btn btn-primary">Contact Us</a>
    </div>
  </div>
</div>
